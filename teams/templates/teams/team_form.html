<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% if form.instance.pk %}Edit Team{% else %}Add Team{% endif %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="shortcut icon"
      href="https://www.freeiconspng.com/uploads/gold-trophy-transparent-1.png"
      type="image/png">
<link rel="icon"
      href="https://www.freeiconspng.com/uploads/gold-trophy-transparent-1.png"
      type="image/png">
  <style>
    input, select, textarea {
      color: black !important;
      background-color: white !important;
      border-radius: 0.5rem;
      padding: 10px 12px;
      width: 100%;
      border: none;
      outline: none;
      transition: all 0.2s ease;
    }
    input:focus, select:focus, textarea:focus {
      box-shadow: 0 0 0 2px #facc15;
      transform: scale(1.02);
    }
    label {
      color: #facc15;
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-blue-800 to-black text-white min-h-screen flex items-center justify-center">

  <div class="bg-white/10 backdrop-blur-lg p-8 rounded-3xl shadow-2xl w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-yellow-400 mb-6">
      {% if form.instance.pk %}‚úèÔ∏è Edit Team{% else %}‚ûï Add New Team{% endif %}
    </h2>

    <form method="post" class="space-y-5">
      {% csrf_token %}
      {{ form.as_p }}

      <div class="text-center pt-4">
        <button type="submit" class="bg-yellow-400 text-gray-900 font-semibold px-6 py-2 rounded-lg hover:bg-yellow-300 hover:scale-105 transition-all shadow-md">
          üíæ Save Team
        </button>
      </div>
    </form>

    <div class="text-center mt-6">
      <a href="{% url 'team_list' %}" class="text-gray-300 hover:text-white transition">‚¨Ö Back to Teams</a>
    </div>
  </div>

</body>
</html>
