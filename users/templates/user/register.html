<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - SportVision Portal</title>

  <link rel="shortcut icon"
        href="https://www.freeiconspng.com/uploads/gold-trophy-transparent-1.png"
        type="image/png">
  <link rel="icon"
        href="https://www.freeiconspng.com/uploads/gold-trophy-transparent-1.png"
        type="image/png">

  <script src="https://cdn.tailwindcss.com"></script>
  {% load static %}

  <style>
    .register-box input,
    .register-box select {
      width: 100%;
      padding: 12px;
      margin: 6px 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      color: black;
      background-color: white;
      outline: none;
    }

    /* Custom Select Styling */
    .register-box select {
      background-color: #374151 !important; /* Gray-700 */
      color: white !important;
      border: 1px solid #4B5563; /* Gray-600 */
    }
    .register-box select option {
      background-color: #1F2937; /* Gray-800 */
      color: white;
    }

    /* Labels */
    .register-box label {
      color: white;
      font-weight: bold;
      text-align: left;
      display: block;
      margin-top: 10px;
    }

    /* Button Style */
    .register-box button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: white;
      color: #1e90ff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    .register-box button:hover {
      background: #e0e0e0;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-blue-700 via-purple-900 to-black text-white min-h-screen flex flex-col justify-center items-center px-4">

  <!-- LOGO -->
  <div class="absolute top-5 left-5 flex items-center gap-4">
    <a href="{% url 'home' %}" title="Go to Home Page">
      <img src="{% static 'logo.png' %}" 
           class="w-12 h-12 sm:w-14 sm:h-14 rounded-xl shadow-lg" alt="Logo">
    </a>
  </div>

  <!-- HEADER -->
  <header class="text-center py-4 sm:py-5">
    <h1 class="text-3xl sm:text-4xl md:text-5xl font-extrabold uppercase tracking-wide drop-shadow-lg">
      üèÜ <span class="text-white">SportVision</span>
      <span class="text-yellow-400">Portal</span>
    </h1>
    <p class="text-base sm:text-lg mt-3 text-gray-200">
      New Player? Register Here!
    </p>
  </header>

  <!-- REGISTER BOX -->
  <div class="register-box bg-white/10 backdrop-blur-md p-6 sm:p-10 rounded-xl shadow-xl w-full max-w-md text-center">

    <h2 class="text-2xl sm:text-3xl font-bold mb-6">Create Account</h2>

    <form method="POST" class="space-y-4 w-full">
      {% csrf_token %}

      <div class="space-y-3">

        {{ form.non_field_errors }}

        {% for field in form %}
        <div>
          <label class="text-gray-200 font-medium mb-1 block">
            {{ field.label }}
          </label>

          <!-- Field -->
          <div class="w-full">
            {{ field }}
          </div>

          <!-- Error -->
          {% if field.errors %}
          <p class="text-yellow-300 text-sm mt-1 text-left">{{ field.errors }}</p>
          {% endif %}
        </div>
        {% endfor %}
      </div>

      <button type="submit">Register</button>
    </form>

    <p class="mt-4 text-gray-300 text-sm sm:text-base">
      Already have an account?
      <a href="{% url 'login' %}" class="underline text-yellow-300 font-semibold">Login</a>
    </p>

  </div>

</body>
</html>
